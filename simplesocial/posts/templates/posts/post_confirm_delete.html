{% extends 'posts/post_base.html' %}

{% block postcontent %}
  <h3>Are you sure you want to delete this post?</h3>
  <div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
  </div>

  <form method="POST">
    <input type="submit" class="btn btn-danger" value="Confirm Delete!">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple">Cancle</a>
  </form>
{% endblock %}
